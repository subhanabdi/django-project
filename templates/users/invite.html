{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row d-flex justify-content-center">
    <div class="col-md-12">
        <div class="col-12 grid-margin">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-10">
                            <h2 class="card-title">Invite New User</h2>
                        </div>
                        <form class="form-sample" id="user_create_form" method="post">
                            {% csrf_token %}
                            <p class="card-description"> Personal info </p>
                          
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Email</label>
                                    <div class="col-sm-9">
                                        {{ form.email }}
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">User Type</label>
                                    <div class="col-sm-9">
                                        {{ form.user_type }}
                                    </div>
                                </div>
                            </div>
                          
                            <hr>
                            <button type="submit" class="btn btn-primary">Send Invitation</button>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
